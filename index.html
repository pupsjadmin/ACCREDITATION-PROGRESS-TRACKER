<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Progress Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 24px;
      color: #333;
    }

    .program {
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #0077b6;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <div class="program">PROGRAM COURSE: BS Information Technology</div>

  <table>
    <thead>
      <tr>
        <th>Area No.</th>
        <th>Status</th>
        <th>Assigned Chair</th>
        <th>Note</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Completed</td>
        <td>Prof. Reyes</td>
        <td>Final documents submitted</td>
      </tr>
      <tr>
        <td>2</td>
        <td>In Progress</td>
        <td>Dr. Santos</td>
        <td>Waiting on reports</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Not Started</td>
        <td>-</td>
        <td>Pending assignment</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
